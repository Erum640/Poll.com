<html>

    <head>
        <meta charset="utf-8">
        <title>Vote.com | Settings</title>
        <!--Style Sheet & icon-->
        <link rel="shortcut icon" type="image/png" href="images/vote-icon.png">
        <link rel="stylesheet" href="css/s2.css">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!--Jquery-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
        <!--Logos/Vectors-->
        <script src="https://kit.fontawesome.com/ccbdc28270.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <section id="top">
            <div class="container-fluid">

                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                    <button class="btn-success" style="border-radius: .4em;"><a class="navbar-brand" href="#"
                            style="display: flex;justify-content: center;padding-left: .8em;">Poll.com</a></button>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link active" href="spoll.html">Return to Home <span
                                    class="sr-only">(current)</span></a>


                        </div>
                    </div>
                </nav>
            </div>
            <div class="container main-settings">
                <div>
                    <h3 class="pl-name">Poll name: <input type="text" id="p1-input" name="fname" placeholder="poll name"
                            required><br></h3>
                    <h3 class="cn-head"><u>Option Names</u></h3>
                    <h3 class="cn-names">Option 1: <input type="text" id="cn1-inp" name="cn1" placeholder="option 1"
                            required><br></h3>
                    <h3 class="cn-names">Option 2: <input type="text" id="cn2-inp" name="cn2" placeholder="option 2"
                            required><br></h3>
                    <h3 class="cn-names">Option 3: <input type="text" id="cn3-inp" name="cn3" placeholder="option 3"
                            required><br></h3>
                    <h3 class="cn-names">Option 4: <input type="text" id="cn4-inp" name="cn4" placeholder="option 4"
                            required><br></h3>
                    <div id="btn_container"><button type="button" class="btn save-btn">Create Poll</button></div>
                </div>
            </div>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="createPoll.js"></script>
    </body>

</html>
